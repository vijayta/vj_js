<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Javascript Excercises</title>
<style type="text/css">
ul{ margin: 0; padding: 0; }
#user_choice{ height: 130px; }
ul li{ padding: 2px 10px; font-family: arial; font-size: 14px; list-style-type: none; position: relative; text-transform: capitalize; z-index: 0; }
ul ul li{ border-bottom: 1px solid #ccc;}
.sub{ display: none; border: 1px solid #ccc; z-index: 999; }
.outer{ overflow-y: scroll; width: 250px; position: relative;}
/*.notActive ul{display: none; }*/
.active ul{ background: #ddd; display: block;}
.active{ background: #ddd; z-index: 9;}
ul li:nth-child(2) ul{ background: #ccc; }
ul li:nth-child(3) ul{ background: #bbb; }
ul li:nth-child(4) ul{ background: #eee; }
</style>
</head>
<body>
<form method="post"  id="list">
  <ul class="outer" id = "user_choice">
    <li id="first">
      <input type="checkbox" id = "color" data-type="color"> <label for = "color">color</label>
      <ul class="sub">
        <li><input type="checkbox"  id="red"  data-type="color"> <label for="red">red</label></li>
        <li><input type="checkbox"  id="green"  data-type="color"><label for="green">green</label></li>
        <li><input type="checkbox"  id="yellow"  data-type="color"><label for="yellow">yellow</lable></li>
        <li><input type="checkbox"  id="blue"  data-type="color"><label for="blue">blue</lable></li>
      </ul>  
    </li>
   <li id="second"><input type="checkbox" id = "movie"  data-type="movie"> <label for="movie">movies</label>
      <ul class="sub">
        <li><input type="checkbox"  id="darr"  data-type="movie"><label for="darr">Darr</label></li>
        <li><input type="checkbox"  id="sir" data-type="movie"><label for="sir">Sir</lable></li>
      </ul>  
    </li>
   <li id="third">
     <input type="checkbox" id = "drink" data-type="drink"> <label for="drink">drinks</label>
      <ul class="sub">
        <li><input type="checkbox" id="coke"  data-type="drink"><label for="coke">coke</label></li>
        <li><input type="checkbox" id="pepsi"  data-type="drink"><label for="pepsi">pepsi</label></li>
        <li><input type="checkbox" id="dew"  data-type="drink"><label for="dew">dew</label></li>
      </ul>  
    </li>
    <li id="fourth"><input type="checkbox" id = "bike" data-type="bike"> <label for="movie">bikes </label>
      <ul class="sub">
        <li><input type="checkbox" id="vrod"  data-type="bike"><label for="vrod">V-rod</label></li>
        <li><input type="checkbox" id="pulser"  data-type="bike"><label for="pulser">pulser</label></li>
        <li><input type="checkbox" id="cbz"  data-type="bike"><label for="cbz">cbz</label></li>
      </ul>  
    </li>
  </ul>  
  </form>
<script src="checkboxes.js" type="text/javascript"></script>	
</body>
</html>
