<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Javascript Excercises</title>
  <link rel="stylesheet" href="../style.css">
  <script type="text/javascript" src="exercise06.js"></script>
</head>
<body>
  <div class="wrapper">
    <form method="post" action="" class="reg" name="reg" >
    <h1>Registration Form</h1>
    <div class="formField">
      <label for="login">Login Id</label><input type="text" name="login" id="login"/>
    </div>  
    <div class="formField">
      <label for="email">Email</label><input type="text" name="email" id="email"/>
    </div>  
    <div class="formField">
      <label for="fname">Name</label><input type="text" name="fname" id="fname"/>
    </div>  
    <div class="formField">
      <label for="time">Timezone</label>
      <select name="DropDownTimezone" id="DropDownTimezone">
        <option value="-12.0">(GMT -12:00) Eniwetok, Kwajalein</option>
        <option value="-11.0">(GMT -11:00) Midway Island, Samoa</option>
        <option value="-10.0">(GMT -10:00) Hawaii</option>
        <option value="-9.0">(GMT -9:00) Alaska</option>
        <option value="-8.0">(GMT -8:00) Pacific Time (US &amp; Canada)</option>
        <option value="-7.0">(GMT -7:00) Mountain Time (US &amp; Canada)</option>
      </select>
    </div>  
    <div class="formField">
      <label for="url">Home page</label><input type="text" name="url" id="url"/>
    </div>  
    
    <div class="formField">
      <label for="msg">About me</label>
      <textarea rows="5" cols="15" name="textbox" id="msg"></textarea>
    </div>  
    <div class="formField check"><input type="checkbox" id="notification" name="notification"><label for="notification">Receive notification of commands</label>
    <div class="formField button">
      <input type="submit" value="Submit" onclick="fValid()">
      <input type="submit" value="send mail" onclick="sendMail()">
    </div>  
  </form>  
  </div>
</body>	
</html>
