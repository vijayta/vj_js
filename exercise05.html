<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Javascript Excercises</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <script type="text/javascript">
    function showList(j){
      for (var i=0; i < j; i++){
        if (document.mainList.listItem[i].checked) {        
          var myVar = i; 
          var element = document.getElementById(myVar);
          alert(element.innerHTML);
          //document.getElementById(myVar).classList.add('active');;
        }
        else  {
          //document.getElementById(myVar).classList.remove('active');;
        }
      }
    }
    </script>
  
  <form method="post" name="mainList" id="mainList">
    <div class="main" id="main">
      <ul class="outer">
        <li id="1_item">
          <input type="checkbox" name="listItem" id="mainColors" onclick="showList(1)" >color
          <ul class="sub" id="color">
            <li><input type="checkbox" name="red">red</li>
            <li><input type="checkbox" name="green" >green</li>
            <li><input type="checkbox" name="yellow">yellow</li>
            <li><input type="checkbox" name="blue">blue</li>
          </ul>  
        </li>
       <li id="2_item"><input type="checkbox" name="listItem" id="mainMovies" onclick="showList(2)" >movies 
          <ul class="sub" id="movie">
            <li><input type="checkbox" name="">Darr</li>
            <li><input type="checkbox" name="">Sir</li>
          </ul>  
        </li>
       <li id="3_item">
         <input type="checkbox" id="mainDrink" name="listItem" onclick="showList(3)">drinks
          <ul class="sub" id="drinks">
            <li><input type="checkbox" name="">coke</li>
            <li><input type="checkbox" name="">pepsi</li>
            <li><input type="checkbox" name="">dew</li>
          </ul>  
        </li>
        <li id="4_item"><input type="checkbox" id="mainBikes" name="listItem"  onclick="showList(4)">bikes 
          <ul class="sub" id="bikes">
            <li><input type="checkbox" name="">V-rod</li>
            <li><input type="checkbox" name="">pulser</li>
            <li><input type="checkbox" name="">cbz</li>
          </ul>  
        </li>
      </ul>  

    </div>  
    </form>

  </div>
</body>	
</html>
