<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Javascript Excercises</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <form id="user_info" name="form">
        <h3>Registration Form</h3>
        <div class="field">
          <label for="user_ID">Login Id</label>
          <input type="text" id="user_ID" class = "check" name = " loginId"/>
        </div>        
        <div class="field">
          <label for="user_email">Email</label>
          <input type="text" id="user_email" class = "check" name = "Email"/>
        </div>        
        <div class="field">
          <label for="user_name">Name</label>
          <input type="text" id="user_name" class = "check" name="Name"/>
        </div>        
        <div class="field">
          <label for="time_zone">Time Zone</label>
          <select>
            <option>GMT</option>
          </select>
        </div>       
        <div class="field">
          <label for="home_page">Home Page</label>
          <input type="text" id="home_page" class = "check" name="URL"/>
        </div>        
        <div class="field">
          <label for="about">About Me</label>
          <textarea cols="50" rows="5" class = "check" name="user_desc" id="user_desc"></textarea>
        </div>  
        <div class="confirm_field">
          <input type="checkbox" id="notify_me"  name="notify"/>
          <label for="notify_me">Receive notification of comments</label>
        </div> 
        <div class="field button">
          <input type="submit" value="GO" id="submit" />
        </div>
      </form>  
    </div>
    <script type="text/javascript" src="reg_form.js"></script>
  </body>
</html>
