<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Javascript Excercises</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="regex.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <form>
        <h3>Registration Form</h3>
        <div class="field">
          <label for="user_ID">Login Id</label>
          <input type="text" id="user_ID" />
        </div>        
        <div class="field">
          <label for="user_email">Email</label>
          <input type="text" id="user_email"/>
        </div>        
        <div class="field">
          <label for="user_name">Name</label>
          <input type="text" id="user_name" />
        </div>        
        <div class="field">
          <label for="time_zone">Time Zone</label>
          <select>
            <option>GMT</option>
          </select>
        </div>       
        <div class="field">
          <label for="user_url">Home Page</label>
          <input type="text" id="user_url" />
        </div>        
        <div class="field">
          <label for="abuot">About Me</label>
          <textarea cols="50" rows="5"></textarea>
        </div>  
        <div class="confirm_field">
          <input type="checkbox" id="notify_me"/>
          <label for="notify_me">Receive notification of comments</label>
        </div> 
        <div class="field button">
          <input type="submit" value="GO" id="submit" />
        </div>
      </form>  
    </div>
  </body>
</html>
