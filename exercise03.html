<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Javascript Excercises</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="wrapper">
		<script type="text/javascript">
		  function unCheckAll(checkItem)
  		{
		  for (i = 0; i < checkItem.length; i++)
		    {
		      checkItem[i].checked = false ;
		    }
			}
  
  		function checkLimit(j){
  			var total = 0;
  			var max = document.signup.elements['list'].length;
  			var txt ="";
  			for (var x = 0; x < max; x++) {
  			if (document.signup.elements['list'][x].checked == true) {
      		total += 1;
      		if(total > 3)
      		{ 
	   				document.signup.list[j].checked=false;
	   				total--;
       			alert("you cant select more then 3 item at once you have already selected " + total + " : " + txt);
            return false;

      		}
      	   else {
            txt += document.signup.list[x].value + ' '; 
          }	
     		}
  		}
  		for(var z=0; z < max; z++)
  			{
  				if(eval("document.signup.list[" + z + "].checked") == true){
    			document.signup.uncheckall.checked=false; 
  			}
  		}
  	}
</script>
<form method="post" action="" class="login" name="signup" >
  <ol>
    <li><input type="checkbox" value="Sunday" name="list" onclick="checkLimit(0)"> Sunday</li>
    <li><input type="checkbox" value="Monday" name="list" onclick="checkLimit(1)"> Monday</li>
    <li><input type="checkbox" value="Tuesday" name="list" onclick="checkLimit(2)"> Tuesday</li>
    <li><input type="checkbox" value="Wednessday" name="list" onclick="checkLimit(3)"> Wednessday</li>
    <li><input type="checkbox" value="Thursday" name="list" onclick="checkLimit(4)"> Thursday</li>
    <li><input type="checkbox" value="Friday" name="list" onclick="checkLimit(5)"> Friday</li>
    <li><input type="checkbox" value="Saturday" name="list" onclick="checkLimit(6)"> Saturday</li>
  </ol>  
  <input type="checkbox" onClick="unCheckAll(document.signup.list)" name="uncheckall"> none
</form> 
	</div>
</body>	
</html>
